{% extends 'Customer Page.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <table class="customers">
        <tr>
            <th>mechanic</th>
            <th>Email</th>
            <th>Date</th>
            <th>Description</th>
            <th>Status</th>

        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.5}}</td>
            <td>{{d.6}}</td>
            <td>{{d.7}}</td>
        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
